<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Creator!!!</title>
    <link rel="stylesheet" href="./src/css/input.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./src/js/main.js"></script>
  </head>
  <body>
    <div id="header-container"></div>
    <!-- Brand Start -->
    <section class="home">
      <div class="left-home">
        <img class="left-line" src="public/assets/brand/Line1.svg" alt="icon" />
        <img class="left-hand" src="public/assets/brand/hands.svg" alt="icon" />
        <img class="bulb" src="public/assets/brand/bulb.svg" alt="icon" />
        <img
          class="facebook"
          src="public/assets/brand/facebook.svg"
          alt="icon"
        />
        <img
          class="instagram"
          src="public/assets/brand/instagram.svg"
          alt="icon"
        />
      </div>
      <div class="main-home">
        <h1>
          Spark your brand's<span class="highlight">imaginative</span>flair with
          us
        </h1>
        <p class="subtext">
          Our team combines strategy, design, and technology to breathe life
          into your brand. Collaborate with us to leave a lasting impression on
          your audience.
        </p>
        <div class="email-box">
          <input type="email" placeholder="Enter your Email" />
          <button>Join</button>
        </div>
      </div>
      <div class="right-home">
        <img
          class="right-line"
          src="public/assets/brand/Line_2.svg"
          alt="icon"
        />
        <img
          class="right-hand"
          src="public/assets/brand/hands_2.svg"
          alt="icon"
        />
        <img class="bulb" src="public/assets/brand/bulb2.svg" alt="icon" />
        <img
          class="facebook"
          src="public/assets/brand/facebook2.svg"
          alt="icon"
        />
        <img class="youtube" src="public/assets/brand/youtube.svg" alt="icon" />
      </div>
    </section>
    <!-- Brand End -->
    <div id="footer-container"></div>
  </body>
</html>
